<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <div id="myCarousel" class="slideshow-container" data-ride="carousel">
        
       
      
    
        <div class="carousel-inner" id="slider">
          <div class="mySlides fade" >
            <img src="nkar1.jpg" alt="" width="800" height="500" >
          </div>
      
          <div class="mySlides fade">
            <img src="nkar2.jpg" alt=""  width="800" height="500" >
          </div>
      
          <div class="mySlides fade">
            <img src="nkar3.jpg" alt=""  width="800" height="500" >
          </div>
          <div class="mySlides fade">
            <img src="nkar4.jpg" alt=""  width="800" height="500" >
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
        </div>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
        
          
       
       

      </div>
      
      <script src="script.js"></script>
</body>
</html>
